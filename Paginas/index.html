<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kukerules</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Enlace a un archivo CSS externo -->
</head>
<body>

    <header>
        <h1>Kukerules</h1>
    </header>

    <nav>
        <a href="#Jabones">Inicio</a>
        <a href="#Velas">Productos</a>
        <a href="#Combos">Contacto</a>
    </nav>

    <button id="cart-button">Ver Carrito</button>
    <div id="cart-list">
        <h3>Carrito de Compras</h3>
        <ul id="cart-items">
            <!-- Los productos agregados aparecerán aquí -->
        </ul>
        <button id="order-button">Ordenar</button>
    </div>

    <div id="order-form">
        <h3>Formulario de Orden</h3>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Enviar Orden</button>
        </form>
    </div>

    <div class="catalog-container" id="productos">
        <!-- Aquí se mostrarán los productos -->
    </div>

    <footer>
        <p>&copy; 2024 Catálogo de Compras. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
